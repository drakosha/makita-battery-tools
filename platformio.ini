; PlatformIO Project Configuration File
;
; Makita Battery Serial Monitor for Arduino Nano
;
; Build: pio run
; Upload: pio run --target upload
; Monitor: pio device monitor

[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino

; Serial port settings
monitor_speed = 9600
monitor_filters = colorize

; Upload settings (adjust port if needed)
; upload_port = COM3

; Build flags
build_flags =
    -D ARDUINO_AVR_NANO
    -Os

; Library dependencies (none needed - OneWire included in project)
lib_deps =
